    <style>
        *{text-decoration: none;}
        .link{
            color: black;
        }
        .link:hover{
            color:red;
        }
        .displaytrue{
            display: none;
        }
        .displayfalse:hover .displaytrue{
            display: block;
        }
    </style>
</head>

    <a href="#" class="link">我的慕课网</a>
    <div class="displayfalse">你能看见我

            看不见我

    </div>
